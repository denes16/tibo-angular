<div class="container">
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of api.ingredientes">
      <button class="producto p-0" id="producto">
        <h4 class="mb-2">{{ item.nombre }}</h4>
        <div class="imagen">
          <img
            [src]="'https://app.tibotecnologia.com/img/mini/imagen' + item.id+ '.jpg'"
          />
        </div>
      </button>
    </div>
  </div>
</div>
